<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 그라데이션 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7030a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 물결무늬 (대형) -->
  <g opacity="0.3">
    <path d="M -100 150 Q 50 50, 200 150 T 500 150 T 800 150 T 1100 150 T 1400 150" 
          stroke="white" stroke-width="20" fill="none"/>
    <path d="M -100 250 Q 50 150, 200 250 T 500 250 T 800 250 T 1100 250 T 1400 250" 
          stroke="white" stroke-width="20" fill="none"/>
    <path d="M -100 350 Q 50 250, 200 350 T 500 350 T 800 350 T 1100 350 T 1400 350" 
          stroke="white" stroke-width="20" fill="none"/>
    <path d="M -100 450 Q 50 350, 200 450 T 500 450 T 800 450 T 1100 450 T 1400 450" 
          stroke="white" stroke-width="20" fill="none"/>
  </g>
  
  <!-- 중앙 로고 영역 -->
  <g transform="translate(600, 315)">
    <!-- 흰색 배경 원 (살짝 투명) -->
    <circle cx="0" cy="0" r="180" fill="white" opacity="0.95"/>
    
    <!-- 물결무늬 로고 -->
    <g transform="translate(0, -20)">
      <path d="M -80 -20 Q -60 -35, -40 -20 T 0 -20 T 40 -20 T 80 -20" 
            stroke="#7030a0" stroke-width="8" fill="none"/>
      <path d="M -80 0 Q -60 -15, -40 0 T 0 0 T 40 0 T 80 0" 
            stroke="#8b5cf6" stroke-width="8" fill="none"/>
      <path d="M -80 20 Q -60 5, -40 20 T 0 20 T 40 20 T 80 20" 
            stroke="#06b6d4" stroke-width="8" fill="none"/>
    </g>
    
    <!-- PLANB MUSIC 텍스트 -->
    <text x="0" y="80" font-family="Pretendard, Arial, sans-serif" font-size="36" font-weight="900" fill="#1a1a1a" text-anchor="middle">
      PLANB MUSIC
    </text>
    
    <!-- 서브 텍스트 -->
    <text x="0" y="115" font-family="Pretendard, Arial, sans-serif" font-size="16" font-weight="500" fill="#666666" text-anchor="middle">
      Music Distribution Platform
    </text>
  </g>
</svg>
