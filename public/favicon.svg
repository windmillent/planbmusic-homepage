<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 보라색 원형 배경 (그라데이션) -->
  <circle cx="256" cy="256" r="256" fill="url(#circleGradient)"/>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d946ef;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7030a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d946ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="wave2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="wave3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 흰색 내부 원 (물결무늬 배경) -->
  <circle cx="256" cy="256" r="200" fill="white"/>
  
  <!-- 물결무늬 3개 - 중앙 배치, 그라데이션 -->
  <g transform="translate(256, 256)">
    <!-- 첫 번째 물결 (핑크-보라) -->
    <path d="M -160 -40 Q -120 -65, -80 -40 Q -40 -15, 0 -40 Q 40 -65, 80 -40 Q 120 -15, 160 -40" 
          stroke="url(#wave1)" stroke-width="24" fill="none" stroke-linecap="round"/>
    
    <!-- 두 번째 물결 (보라-파랑) -->
    <path d="M -160 0 Q -120 -25, -80 0 Q -40 25, 0 0 Q 40 -25, 80 0 Q 120 25, 160 0" 
          stroke="url(#wave2)" stroke-width="24" fill="none" stroke-linecap="round"/>
    
    <!-- 세 번째 물결 (파랑-청록) -->
    <path d="M -160 40 Q -120 15, -80 40 Q -40 65, 0 40 Q 40 15, 80 40 Q 120 65, 160 40" 
          stroke="url(#wave3)" stroke-width="24" fill="none" stroke-linecap="round"/>
  </g>
</svg>
